<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup | HealthConnect </title>
    <link rel="stylesheet" href="/static/register.css">
    <!-- <link rel="stylesheet" href="../static/register.css"> -->


</head>

<body>

    <div class="background"></div>
    <div class="container">
        <form class="form" method="POST">
            <p class="title">Register your account</p>
            <p class="message">Sign up now! </p>
            <label>
                <input required="" placeholder="" type="text" class="input" name="username">
                <span>Username</span>
            </label>
            <label>
                <input required="" placeholder="" type="email" class="input" name="email">
                <span>Email</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input" name="password">
                <span>Password</span>
            </label>
            <button class="submit">Submit</button>
            <p class="signin">Already have an account ? <a href="/login">Sign in</a> </p>
            <p class="signin"> <a href="/">Back to home</a> </p>

        </form>
    </div>
</body>
</html>
